  <body>
<h2>Пройдите тест! Как писались слова в старой орфографии?</h2>
<form method="get">
 <table border="1">
  {% for i in range(5) %}
  <tr>
  <th><h3> {{ arr_2[i][0] }} или {{ arr_2[i][1] }}?</h3></th>
  <th> <p><input type="radio" name={{ i }} value="e">{{ arr_2[i][0] }}</p> </th> 
  <th> <p><input type="radio" name={{ i }} value="1123">{{ arr_2[i][1] }}</p> </th>
  </tr>
  {% endfor %}
  {% for i in range(5, 10) %}
  <tr>
  <th><h3> {{ arr_2[i][0] }} или {{ arr_2[i][1] }}?</h3></th>
  <th> <p><input type="radio" name={{ i }} value="e">{{ arr_2[i][0] }}</p></th>
  <th> <p><input type="radio" name={{ i }} value="1123">{{ arr_2[i][1] }}</p></th>
  </tr>
  {% endfor %}
  </table>
  <p><input type="submit" value="Отправить"></p>
</form>
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  </body>
